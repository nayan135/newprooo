<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main" id="main">
        <h1 class="form-title">Join Our Valentine Celebration</h1>
        <div class="form-container">
            <form id="user-form" class="user-form">
                <div class="form-group">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" name="name" id="name" class="form-input" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" class="form-input" placeholder="Enter your email"
                        required>
                </div>
                <button type="submit" class="form-button">Submit</button>
            </form>
        </div>
        <div id="link-container" style="display:none;">
            <p>Here is your link:</p>
            <input type="text" id="generated-link" readonly>
            <button id="copy-button">Copy</button>
        </div>
    </div>
    <div class="container" id="container" style="display:none;">
        <h1>FOR</h1>
        <h1 id="user-name"></h1>
        <button type="button" class="button" id="button">CLICK</button>
    </div>
    <div class="reveal" id="reveal" style="display:none;">
        <div class="left">
            <h2>Will you BE my Valentine?</h2>
            <form id="response-form">
                <button type="button" class="response-button" data-response="YES">YES</button>
                <button type="button" class="response-button" data-response="MAYBE">MAYBE</button>
                <button type="button" class="response-button" data-response="MAYBE NO">MAYBE NO</button>
            </form>
        </div>
        <div class="right">
            <svg id="rose" width="1047" height="980" viewBox="0 0 1047 980" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <!-- SVG paths here -->
            </svg>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
